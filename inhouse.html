            background-color: ghostwhite; 
            margin: 0; /* Remove default margin */
            font-family: Arial, sans-serif; /* Use a common font for better readability */
        }
        /* Styles for the input fields */
        .input-group {
            display: none; /* Initially hide input fields */
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .show {
            display: block; /* Show input fields */
        }

        /* Adjust the size of the dropdown */
        #category-select, .description-select {
            height: 50px;
            width: 350px; /* Increase the width as needed */
            margin-bottom: 20px; /* Add space between dropdown and input fields */
            border: 1px solid #ccc; /* Add border */
            padding: 5px; /* Add padding */
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
        }

        /* Adjust the size of input fields */
        .input-group label {
            width: 100px; /* Increase the width of labels */
            display: inline-block; /* Allow labels to have a fixed width */
        }

        .input-group select, .input-group input {
            width: 500px;
            height: 30px;
            /* Adjust the width of input fields */
            /* Increase or decrease width as needed */
        }

        /* Adjust space between buttons */
        button {
            padding: 10px 15px; /* Increase the padding for larger buttons */
            text-decoration: none;
            text-align: center;
            display: inline-block;
            font-size: 14px; /* Increase the font size for larger buttons */
            margin: 4px 2px;
            cursor: pointer;
            margin-right: 20px; /* Add space between buttons */
        }

        .h1 {
            text-align: center;
            font-size: 25px;
        }
    </style>
</head>

        function resetForm() {

            document.querySelectorAll('.input-group').forEach(function(element) {
